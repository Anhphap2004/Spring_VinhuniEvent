<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Quản lý Đăng ký Sự kiện</title>
</head>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0 text-gray-800">
            <i class="fas fa-clipboard-list me-2 text-primary"></i> Quản lý Người đăng ký Sự kiện
        </h2>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle" width="100%" cellspacing="0">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">STT</th>
                        <th><i class="fas fa-bullhorn me-1"></i> Tên Sự kiện</th>
                        <th><i class="far fa-clock me-1"></i> Thời gian Bắt đầu</th>
                        <th><i class="fas fa-map-marker-alt me-1"></i> Địa điểm</th>
                        <th><i class="fas fa-map-marker-alt me-1"></i> Số Lượng Đăng Kí</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event, stat : ${events}">
                        <td class="text-center" th:text="${stat.count}">1</td>

                        <td class="fw-bold text-primary" th:text="${event.title}">Tên Sự kiện</td>

                        <td th:text="${#temporals.format(event.startTime, 'dd/MM/yyyy HH:mm')}">01/01/2025 08:00</td>
                        <td th:text="${event.location}">Hội trường A</td>
                        <td class="text-center">

<span class="badge bg-success"

      th:text="${event.eventRegistrations.size()}">50</span>

                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/event_register/{id}(id=${event.event_id})}"
                               class="btn btn-info btn-sm me-1 text-white" title="Xem danh sách người đăng ký">
                                <i class="fas fa-list-alt me-1"></i>DS Đăng ký
                            </a>

                            <a th:href="@{/admin/event_register/{id}/attendance(id=${event.event_id})}"
                               class="btn btn-warning btn-sm text-dark" title="Quản lý điểm danh">
                                <i class="fas fa-user-check me-1"></i>Điểm danh
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(events)}">
                        <td colspan="5" class="text-center text-muted py-3">Hiện chưa có sự kiện nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
