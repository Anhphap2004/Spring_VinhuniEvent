<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Quản lý Đăng ký Sự kiện</title>
</head>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0 text-gray-800">
            <i class="fas fa-clipboard-list me-2 text-primary"></i> Quản lý Người đăng ký Sự kiện
        </h2>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}">Thông báo thành công</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}">Thông báo lỗi</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="text-center">STT</th>
                        <th><i class="fas fa-bullhorn me-1"></i> Tên Sự kiện</th>
                        <th><i class="far fa-clock me-1"></i> Thời gian Bắt đầu</th>
                        <th class="text-center"><i class="fas fa-users me-1"></i> Số lượng Đã đăng ký</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event, stat : ${events}">
                        <td class="text-center" th:text="${stat.count}">1</td>
                        <td th:text="${event.title}">Tên Sự kiện</td>
                        <td th:text="${#temporals.format(event.startTime, 'dd/MM/yyyy HH:mm')}">01/01/2025 08:00</td>

                        <td class="text-center">
                                <span class="badge bg-success"
                                      th:text="${event.eventRegistrations.size()}">50</span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/admin/event_register/{id}(id=${event.event_id})}"
                               class="btn btn-primary btn-sm">
                                <i class="fas fa-list-alt me-1"></i>Xem Chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
