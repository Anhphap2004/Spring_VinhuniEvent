<style>
    /* BẮT BUỘC PHẢI DÙNG CSS CLASS ĐỂ CUỘN NGANG HOẠT ĐỘNG */
    .horizontal-scroll-container {
        overflow-x: auto;
        flex-wrap: nowrap;
        padding-bottom: 15px;
    }

    /* KHÔNG THỂ LÀM BẰNG INLINE: Hiệu ứng hover cho thẻ */
    .col-md-6.col-lg-4.col-xl-3.flex-shrink-0 a:hover > div {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
    }

    /* KHÔNG THỂ LÀM BẰNG INLINE: Hiệu ứng phóng to ảnh khi hover */
    .col-md-6.col-lg-4.col-xl-3.flex-shrink-0 a:hover img {
        transform: scale(1.05);
    }
</style>
<div th:fragment="eventListFragment">
    <div class="container-fluid event py-6">
        <div class="container">
            <div class="text-center wow bounceInUp" data-wow-delay="0.1s">
                <small class="d-inline-block fw-bold text-primary text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">
                    Latest Events
                </small>
                <h1 class="display-5 mb-5">Our Social & Professional Events Gallery</h1>
            </div>

            <div class="row g-4">
                <div class="col-lg-12">
                    <div class="row g-4 **horizontal-scroll-container**">

                        <div class="col-md-6 col-lg-4 col-xl-3 flex-shrink-0"
                             th:each="e, i : ${events}"
                             th:attr="data-wow-delay=${0.1 + i.index * 0.2} + 's'">

                            <a th:href="@{'/events/' + ${e.event_id}}"
                               style="display: block; text-decoration: none; color: inherit; height: 100%;">

                                <div style="border: 1px solid #e9ecef; background-color: #ffffff; height: 100%; border-radius: 0.5rem; overflow: hidden;"
                                     class="shadow-sm wow fadeInUp" data-wow-delay="0.1s">

                                    <div style="height: 200px; overflow: hidden; position: relative;">
                                        <img class="img-fluid w-100"
                                             th:src="@{${e.image}|}"
                                             alt="Event Image"
                                             style="height: 100%; object-fit: cover; transition: transform 0.5s;">

                                        <div class="text-white text-center rounded-pill py-1 px-3"
                                             style="position: absolute; top: 10px; right: 10px; font-size: 0.85rem; z-index: 10; background-color: #007bff;">
                                            <span th:text="${#temporals.format(e.startTime, 'dd MMM')}" class="fw-bold">01 Jan</span>
                                        </div>
                                    </div>

                                    <div style="padding: 1rem; text-align: center;">
                                        <h5 class="text-dark mb-2 text-truncate fw-bold" th:text="${e.title}"
                                            style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Event Title</h5>

                                        <div style="color: #6c757d; font-size: 0.875rem;">
                                            <p style="margin-bottom: 0.5rem;"><i class="far fa-clock me-2" style="color: #007bff;"></i>
                                                <span th:text="${#temporals.format(e.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(e.endTime, 'HH:mm')}">10:00 - 12:00</span>
                                            </p>
                                            <p style="margin-bottom: 0;"><i class="fas fa-map-marker-alt me-2" style="color: #007bff;"></i>
                                                <span th:text="${e.location != null ? e.location : 'Online / TBA'}">Location Detail</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
